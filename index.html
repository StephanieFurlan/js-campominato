<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <label for="level">Choose a level:</label>
      <select name="level" id="level">
         <option value="50">Level 1</option>
         <option value="80">Level 2</option>
         <option value="100">Level 3</option>
      </select>
      <button onClick="initializeGame()">Select Level</button>
      <div id="pcMoves"></div>
      <div id="userMoves"></div>
      <div id="points"></div>
      <div id="board">
      </div>

      <script src="script.js" charset="utf-8"></script>
   </body>
</html>
